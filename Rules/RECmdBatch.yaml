  Root: HKEY_USERS
- Author: Andrew Rathbun
  Description: TypedURLs
  Category: User Activity
  Comment: Internet Explorer/Edge Typed URLs
  Glob: '*\Software\Microsoft\Internet Explorer\TypedURLs'
  Root: HKEY_USERS
- Author: Andrew Rathbun
  Description: Microsoft Office MRU
  Category: User Activity
